<!DOCTYPE html>
<html lang="nl">

<head>
    <title>Opdracht Basic HTML Formulier</title>
</head>

<body>
    <header>
        <h1>Contactformulier</h1>
    </header>
    <main>
        <form name="contact" method="POST" data-netlify="true">
            <p>
                <label>Uw naam: <input type="text" name="name" /></label>
            </p>
            <p>
                <label>Your Email: <input type="email" name="email" /></label>
            </p>
            <p>
                <label>Uw vraag:<textarea name="vraag"></textarea></label>
            </p>
            <p>
                <button type="submit">Send</button>
            </p>
        </form>
    </main>
    <hr>
    <footer>
        <a href="index.html">Terug naar Home</a>
    </footer>
</body>



</html>
