<!DOCTYPE html>
<html>

<head>
    <title>Opdracht Basic HTML Formulier</title>
</head>

<body>
    <header>
        <h1>Contactformulier</h1>
    </header>
    <main>
        <form name="contact" method="POST" data-netlify="true">
            <p>
                <label>Uw naam: <input type="text" /></label>
            </p>
            <p>
                <label>Uw e-mailadres: <input type="e-mail" name="e-mail" /></label>
            </p>
            <p>
                <label>Uw vraag:<textarea rows="10" cols="30"></textarea></label>
            </p>
            <p>
                <button type="submit">Send</button>
            </p>
        </form>
    </main>
    <hr>
    <footer>
        <a href="index.html">Terug naar Home</a>
    </footer>
</body>



</html>
